<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>datail</title>
	<style type="text/css">
			body {
				margin: 0;
			}
			
			h2 {
				text-align: center;
			}
		
			a {
				text-decoration: none;
				color: black;
			}
			
			.menu {
				margin: 0 auto;
				width: 800px;
				display: flex;
				height: 50px;
				background: lightgray;
				align-items: center;
				flex-direction: row;
				justify-content: space-around;
			}
			
			.item:hover {
				background: #dddddd;
			}
			
			.item {
				width: 100%;
				height: 50px;
				line-height: 50px;
				padding: 0 10px 0 10px;
				text-align: center;
			}
			
			.container {
				margin:0 auto;
				height: 1000px;
				width: 800px;
				text-align: center;
				padding-top: 50px;
				display: flex;
				flex-direction: column;
			}
			
			table, tr, td, th {
				border-top: 1px solid black;
				border-bottom: 1px solid black;
				border-collapse: collapse;
			}
			
			th, td {
				padding: 10px;
			}
			
			.con {
				height: 400px;
				text-align: left;
			}
			
			.btmbtn {
				text-align: right;
				margin: 5px;
			}
			
			.btmbtn > button {
				background: white;
				border: 1px solid;
				border-radius: 3px;
			}
			
			.commContainer {
				margin: 10px 0;
				width: 100%;
			}
			
			.commBtn {
				height: 80px;
				width: 70px;
				background: white;
				border-radius: 3px;
				border: 1px solid;
			}
			
			.commCon {
				border-radius: 3px;
				border: 1px solid;
				width: 536px;
				height: 80px;
			}
			
			.commWrt {
				height: 20px;
				width: 120px;
				margin-top: 10px;
			}
			
			.title {
				width: 100px;
			}
	</style>
</head>
	<body>
		<h2><a href="/">hello Spring Boot</a></h2>
		<div class="menu">
			<a href="/save" class="item">글작성</a>
			<a href="/list" class="item">글목록</a>
		</div>
		<div class="container">
			<div class="btmbtn">
				<button onclick="listReq()">목록</button>
				<button onclick="updateReq()">수정</button>
				<button onclick="deleteReq()">삭제</button>
			</div>
			<div>
				<table style="width: 800px;">
					<tr>
						<th>No.</th>
						<td th:text="${board.id}"></td>
						<th>제목</th>
						<td colspan="3" th:text="${board.boardTitle}"></td>
					</tr>
					<tr>
						<th class="title">작성자</th>
						<td th:text="${board.BoardWriter}" style="width: 80px;"></td>
						<th class="title">작성일</th>
						<td th:text="${board.createdAt}" style="width: 180px;"></td>
						<th class="title">조회수</th>
						<td th:text="${board.boardHits}"></td>
					</tr>
					<tr>
						<td class="con" colspan="6" th:text="${board.boardContents}"></td>
					</tr>
				</table>
				<table style="border: none;">	
					<tr th:if="${board.fileAttached == 1}" style="border: none;">
						<td th:each="boardFile : ${boardFileDTOList}" style="border: none;">
							<img alt="" th:src="@{|/upload/${boardFile.storedFileName}|}" width="200" height="200">
						</td>
					</tr>
				</table>
			</div>
			<div class="commContainer" style="width: 800px;">
				<form th:action="@{|/savecomm/${board.id}|}" method="post" name="commentForm">
					<input type="hidden" name="boardId" th:value="${board.id}">
					<table style="width: 800px;">
						<tr style="padding: 5px;">
							<td>작성자</td>
							<td>댓글</td>
							<td>작성일자</td>
						</tr>
						<tr style="padding: 5px;">
							<td style="vertical-align: top; width: 130px;">
								<input class="commWrt" type="text" name="commentWriter" />
							</td>
							<td style="vertical-align: middle; width: 546px;">
								<textarea class="commCon" name="commentCont" style="resize:none; vertical-align: middle;"></textarea>
							</td>
							<td style="width: 80px;">
								<button class="commBtn" onclick="saveComment()">작성</button>
							</td>
						</tr>
					</table>
				</form>
				<table th:if="${board.commentAttached >= 1}" style="width: 100%; margin: 10px 0 30px 0;">
					<tr th:each="boardComment : ${boardCommentDTOList}" style="border-top: none;">
						<td style="width: 130px;" th:text="${boardComment.commentWriter}"></td>
						<td style="width: 550px; text-align: left;" th:text="${boardComment.commentCont}"></td>
						<td th:text="${boardComment.createdAt}"></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script th:inline="javascript">
		const listReq = () => {
			location.href = "/list";
		}
		const updateReq = () => {
			location.href = "/update/[[${board.id}]]";
		}
		const deleteReq = () => {
			location.href = "/delete/[[${board.id}]]";
		}
		const saveComment = () => {
			commentForm.submit();
		}
	</script>
</html>
